<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>グロース株とバリュー株の比較</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                padding: 20px;
                max-width: 600px;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                box-sizing: border-box;
            }
            button {
                padding: 10px 20px;
                background-color: #007BFF;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            button:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <h1>グロース株とバリュー株の比較</h1>
        <form action="/chart" method="POST">
            <label for="ticker1">Ticker Symbol1:</label>
            <input type="text" id="ticker1" name="ticker1" placeholder="e.q., AAPL" required>

            <label for="ticker2">Ticker Symbol2:</label>
            <input type="text" id="ticker2" name="ticker2" placeholder="e.q., AAPL" required>

            <label for="start_date">Start Date (YYYY-MM-DD):</label><br>
            <input type="date" id="start_date" name="start_date" required><br><br>

            <label for="end_date">End Date (YYYY-MM-DD):</label><br>
            <input type="date" id="end_date" name="end_date" required><br><br>

            <button type="submit">Compare</button>
        </form>
    </body>
</html>
